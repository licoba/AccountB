apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'org.jetbrains.kotlin.android'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.dibage.accountb"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    viewBinding {
        enabled = true
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //自定义FAB控件
    implementation 'com.github.clans:fab:1.6.4'
    //自定义Toast控件
    implementation 'com.github.hss01248:Toasty:2.0.4'
    //数据库框架GreenDao
    implementation 'org.greenrobot:greendao:3.3.0'
    // add library
    //配置greenDAO Gradle插件
    greendao {
        schemaVersion 1
        //greenDAO自动生成的类所在的包名
        daoPackage 'com.example.dibage.accountb.dao'
        //自动生成的所有资源会被保存到这个位置
        targetGenDir 'src/main/java'
    }
    implementation 'com.github.promeg:tinypinyin:2.0.3'
    // TinyPinyin核心包，约80KB
    implementation 'com.github.promeg:tinypinyin-lexicons-android-cncity:2.0.3'
    // 可选，适用于Android的中国地区词典
    implementation 'com.github.promeg:tinypinyin-lexicons-java-cncity:2.0.3'
    // 可选，适用于Java的中国地区词典
    implementation 'com.gjiazhe:wavesidebar:1.3'
    //指纹识别模块
    implementation 'com.wei.android.lib:fingerprintidentify:1.2.6'
    //图片/文件压缩工具类
    implementation 'com.github.nanchen2251:CompressHelper:1.0.5'
    //RecyclerView适配器
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.11'
    // gson
    implementation 'com.google.code.gson:gson:2.10.1'
    //图片加载框架Glide
    implementation 'com.github.bumptech.glide:glide:4.15.1'
    //点击查看大图 PhotoView
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
    //圆角布局
    implementation 'com.gcssloop.widget:rclayout:1.6.0'
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    // 权限请求框架
    implementation 'com.github.getActivity:XXPermissions:18.0'
    // MMKV
    implementation 'com.tencent:mmkv:1.2.16'
    // 对话框组件
    implementation "com.kongzue.dialogx:DialogX:0.0.47"


}
